<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginForm" [formGroup]="loginForm" (ngSubmit)="login()"
                autocomplete="off">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/img_Hotel.jpg" alt="Home"
                        class="logo" /></a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" type="email" placeholder="email"
                            formControlName="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" placeholder="Password" formControlName="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Tipo Usuario<small class="text-danger"> *</small></label>
                    <select class="form-control" id="tipoUsuario" formControlName="tipoUsuario">
                        <option disabled selected>Seleccione Tipo de Documento...</option>
                        <option value="1">Agente de Viaje</option>
                        <option value="2">Viajero</option>
                    </select>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                            type="submit">Iniciar Sesi√≥n</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- FIN FORMULARIO LOGIN -->
